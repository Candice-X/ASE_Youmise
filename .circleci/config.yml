version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.9.4-stretch-browsers
    steps:
      - checkout
      - run: cd umise
      - run: yarn install
      - run: yarn build

  test:
    docker:
      - image: circleci/node:8.9.4-stretch-browsers
    steps:
      - checkout
      - run: yarn test


  deploy_uat:
    docker:
      - image: circleci/node:8.9.4-stretch-browsers
    steps:
      - checkout
      - run: sudo apt-get -y -qq update
      - run: sudo apt-get install python-pip python-dev build-essential
      - run: sudo pip install awsebcli --upgrade
      - run: eb deploy

  deploy_dev:
    docker:
      - image: circleci/node:8.9.4-stretch-browsers
    steps:
      - checkout
      - run: sudo apt-get -y -qq update
      - run: sudo apt-get install python-pip python-dev build-essential
      - run: sudo pip install awsebcli --upgrade
      - run: eb deploy

  deploy_prod:
    docker:
      - image: circleci/node:8.9.4-stretch-browsers
    steps:
      - checkout
      - run: sudo apt-get -y -qq update
      - run: sudo apt-get install python-pip python-dev build-essential
      - run: sudo pip install awsebcli --upgrade
      - run: eb deploy $PRODENV

workflows:
  version: 2
  dev_uat_prod:
    jobs:
      - build
      - test:
        require:
          - build
      - deploy_dev:
          filters:
            branches:
              only: dev
          requires:
            - test

      - deploy_uat:
          filters:
            branches:
              only: master
          requires:
            - test

      - hold:
          type: approval
          requires:
            - deploy_uat

      - deploy_prod:
          requires:
            - hold
